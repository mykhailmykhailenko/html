<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css"> 
 
</head>
<body>
  <div class="container">
    <form class="registration-form">
      <h1>Registration form:</h1>
      <label class="column"> Full name
        <input type="text" name="name"  required>
      </label>
      <label class="column"> Email
        <input type="email" name="email" required>
      </label>
      <label class="column"> Password
        <input type="password" name="pass" required>
      </label>
      <p>Gender: </p>
      <label>
        <input type="radio" name="gender" value="male"> Male
      </label>
      <label>
        <input type="radio" name="gender" value="female"> Female
      </label>
      <label>
        <input type="radio" name="gender" value="non-binary"> Non-binary
      </label>
      <label>
        <input type="checkbox"> Are you adult?
      </label>
      <button class="btn">Registration</button>
    </form>
  </div>
    
</body>
</html>
